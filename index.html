    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
    
    <div class="container" id="register-container" style="display:none;">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
    
    <div class="container" id="details-container" style="display:none;">
        <h2>Enter Your Details</h2>
        <input type="number" id="height" placeholder="Height (cm)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="age" placeholder="Age">
        <select id="city">
            <option value="">Select City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>

            <option value="Kolkata">Kolkata</option>
        </select>
        <button onclick="saveUserDetails()">Continue</button>
    </div>
    
    <div class="container" id="dashboard-container" style="display:none;">
        <h2>Dashboard</h2>
        <div id="diet-plan">
            <h3>Diet Schedule</h3>
            <table id="diet-table"></table>
            <button onclick="exportToPDF('diet-plan')">Export as PDF</button>
        </div>
        <div id="workout-plan">
            <h3>Weekly Workout Plan</h3>
            <table id="workout-table"></table>
            <button onclick="exportToPDF('workout-plan')">Export as PDF</button>
        </div>
        <div id="gyms">
            <h3>Nearby Gyms</h3>
            <div id="map" style="height: 300px;"></div>
        </div>
        <div id="health-tips">
            <h3>Healthy Tips</h3>
            <ul id="tips-list"></ul>
        </div>
    </div>
